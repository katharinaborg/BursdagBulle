<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bursdagsgave Bulle</title>
  <meta name="theme-color" content="#a6338f" />
  <style>
    :root {
      --brand:#a6338f;
      --bg:#ffffff;
      --text:#222;
      --accent:#3dea4e;
      --border:#474f82;
      --danger:#8b1e1e;
      --radius:16px;
      --space:16px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      -webkit-text-size-adjust: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: calc(env(safe-area-inset-top) + 12px) 12px calc(env(safe-area-inset-bottom) + 12px);
      display: grid;
      place-items: center;
    }
    .container {
      width: 100%;
      max-width: 420px;             
      background: var(--accent);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 20px 18px;
      box-shadow: var(--shadow);
    }
    h1 {
      color: var(--brand);
      margin: 0 0 8px;
      font-size: clamp(20px, 4.5vw, 28px);
      line-height: 1.2;
      text-align: center;
    }
    p, li { font-size: clamp(15px, 3.8vw, 18px); line-height: 1.5; }
    ul { margin: 8px 0 16px 20px; padding: 0; }
    #answer {
      display: block;
      width: 100%;
      margin: 10px 0 12px;
      padding: 12px 14px;
      font-size: 16px; 
      border: 2px solid var(--danger);
      border-radius: 10px;
      outline: none;
      background: #fff;
    }
    #answer:focus { box-shadow: 0 0 0 3px rgba(166,51,143,.2); }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      line-height: 1;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn + .btn { margin-top: 10px; }
    #nextButton { display: none; margin-top: 10px; }
    #status { margin-top: 10px; min-height: 1.2em; font-weight: 600; }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0d0f12; --text:#eaeaea; --accent:#2c9b35; --border:#6c78c4; }
      body { background: var(--bg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gratulerer med dagen!</h1>
    <p>For √• finne gaven m√• du l√∏se g√•ten:</p>
    <ul>
      <li>Blodtime, men ingen b√¶r</li>
      <li>Jeger, men ikke et ekte gev√¶r</li>
      <li>Helmaks Dynamitt</li>
      <li>Bare tre min med tog fra Jonas sine fire nye √•r</li>
    </ul>


    <form id="riddleForm" novalidate>
      <input
        type="text"
        id="answer"
        placeholder="Hvem er jeg?"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        inputmode="text"
      />
      <button type="submit" class="btn">Sjekk svaret</button>
    </form>

    <button id="nextButton" class="btn" onclick="goToGift()">√Öpne gaven üéÅ</button>
    <div id="status" aria-live="polite"></div>
  </div>

  <script>
   
    document.getElementById('riddleForm').addEventListener('submit', function (e) {
      e.preventDefault(); 
      const value = document.getElementById('answer').value.trim();
      const correct = 'jakob sch√∏yen andersen';

      if (value.toLowerCase() === correct) {
        alert('Hurra! Korrekt!');
        document.getElementById('nextButton').style.display = 'inline-block';
        document.getElementById('status').textContent = 'Riktig svar üéâ';
      } else {
        alert('Feil svar, pr√∏v igjen!');
        document.getElementById('status').textContent = 'Pr√∏v igjen üòâ';
      }
    });

    function goToGift() {
      window.location.href = 'gave.html';
    }
  </script>
</body>
</html>
